name: Build & PushErlang/OTP Docker Images

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  OTP_VERSION: 27.2.4
  OPENSSL_VERSION: 3.4.1

jobs:
  job:
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-24.04
            os: ubuntu-24.04
            arch: x86_64
          - runs-on: ubuntu-24.04-arm
            os: ubuntu-24.04
            arch: arm64v8
          - runs-on: ubuntu-22.04
            os: ubuntu-22.04
            arch: x86_64
          - runs-on: ubuntu-22.04-arm
            os: ubuntu-22.04
            arch: arm64v8
          - runs-on: ubuntu-24.04
            os: rhel-9.5
            arch: x86_64
          - runs-on: ubuntu-24.04
            os: rhel-8.10
            arch: x86_64
    runs-on: ubuntu-24.04
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - name: Checkout
        uses: actions/checkout@v4
      - name: Erlang/OTP Dockerfile Build ${{ matrix.platform.os }}-${{ matrix.platform.arch }}
        run: make ${{ matrix.platform.os }}-${{ matrix.platform.arch }}
        working-directory: ./erlang/${{ env.OTP_VERSION }}-openssl-${{ env.OPENSSL_VERSION }}